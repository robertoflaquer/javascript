<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Primeiro" programa em js</title>
    <style>
        body {
            background-color: rgb(116, 129, 189);
            color: #ffff;
            font: normal 25px arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da malcição</p>
    <script>
        var n1 = Number.parseFloat(prompt('Digite um número'))
        var n2 = Number.parseFloat(prompt('Digite outro Número'))
        var soma = n1 + n2
        alert(`A soma dos números é igual a: ${soma}`)
    </script>
</body>
</html>
