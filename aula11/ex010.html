<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="verificar()" id="txtvel"><br>
    <br><div id="res"></div>

    <script>
        function verificar() {
            var txtvel = document.getElementById("txtvel");
            var vel = parseInt(txtvel.value);
            var res = document.querySelector('#res')
            if (vel > 60) {
                res.innerHTML = 'Você está acima da velocidade permitida. MULTADO!'
            }
        }
    </script>
</body>
</html>
